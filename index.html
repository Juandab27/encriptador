<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Ingresa el texto que deseas encriptar o desencriptar"></textarea>
        
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>

        <div id="output-section">
            <img id="output-image" src="images/alura.png" alt="Ningún mensaje fue encontrado">
            <p id="output-text">Ningún mensaje fue encontrado</p>
            <button id="copy-btn">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
